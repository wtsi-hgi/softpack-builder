[tox]
isolated_build = true
envlist = py39, py310, py311, format, lint, build

[gh-actions]
python =
    3.11: py311, format, lint, build
    3.10: py310
    3.9: py39

[flake8]
max-line-length = 79
max-complexity = 18
ignore = E203, E266, W503
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    # By default test code will be linted.
    # tests

[coverage:run]
# uncomment the following to omit files during running
#omit =
;concurrency = multiprocessing,thread

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest \
        --cov=softpack_builder \
        --cov-branch \
        --cov-report=xml \
        --cov-report=term-missing \
        tests

[testenv:format]
allowlist_externals =
    autoflake
    isort
    black
extras =
    test
commands =
    autoflake \
        --in-place \
        --recursive \
        --remove-unused-variables \
        --remove-all-unused-imports \
        softpack_builder tests
    isort softpack_builder tests
    black softpack_builder tests

[testenv:lint]
deps =
    types-setuptools
    types-PyYAML
    types-requests
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 softpack_builder
    flake8 tests --ignore=D101,D102,D103,D107
    mypy softpack_builder

[testenv:build]
allowlist_externals =
    poetry
    mkdocs
    twine
extras =
    doc
    dev
commands =
    poetry build
    mkdocs build
    twine check dist/*
